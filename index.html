<!DOCTYPE html> <!-- HTML5 document type declaration -->
<html lang="en"> <!-- Root HTML element with English language attribute for accessibility -->
<head>
  <!-- Character encoding declaration - UTF-8 supports all international characters -->
  <meta charset="UTF-8">
  
  <!-- Viewport meta tag for responsive design - ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO meta tag - Description shown in search engine results -->
  <meta name="description" content="FoodConnect - Platform to reduce food wastage and improve food security">
  
  <!-- Theme color for mobile browsers - shows app's primary green color in browser UI -->
  <meta name="theme-color" content="#2d5016">
  
  <!-- Page title shown in browser tab and bookmarks -->
  <title>FoodConnect - Reduce Food Waste, Feed Hope</title>
  
  <!-- Favicon using SVG data URI with plant emoji - appears in browser tab -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ±</text></svg>">
</head>
<body>
  <!-- Fallback message for users who have JavaScript disabled -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Root div where React app will be mounted - this is the main container for all React components -->
  <div id="root"></div>
  
  <!-- Script tag to load main.jsx - entry point for React application using ES modules -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
